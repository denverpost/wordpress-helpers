    <body class="body-copy">
        <h1>Timezone Conversion</h1>
        <p>Rewrite an AP schedule so that all the times are two hours earlier.</p>

        <form>
        <textarea id="content" cols="100" rows="40" style="clear: both; width:50%; height:80%;"></textarea>
        </form>
        <div id="results"></div>
<script>
$('textarea#content').on('keyup', function(e)
{
    console.log($(this).val());
    //var post_data = $(this).serializeArray();
    $.ajax(
    {
        url: 'handler.cgi',
        type: 'POST',
        data: {'content': $(this).val()},
        success:function(data, text_status, jqXHR) 
        {
            // The data returned from the server will be two values, separated
            // by a comma: the grade average, and the number of votes. 
            var values = data.split(',');
            $('#results').text(data);
            console.log(data, text_status, jqXHR);
        },
        error: function(jqXHR, text_status, error_thrown) 
        {
            console.log(data, text_status, error_thrown);
        }
    });
    e.preventDefault(); // STOP default action
    //e.unbind(); // unbind. to stop multiple form submit.
});
</script>
