<!DOCTYPE html>
<html lang="en" class="no-js"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style type="text/css">
body {
    margin: .5em;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    min-height: 70px;
    font-family: 'Lucida Bright', Charter, Georgia, serif;
    color: #666;
    max-width: 600px;
}
img {
    width: 100px;
    height: 60px;
    float: left;
    border: 1px solid #aaa;
    margin: .2em;
}
h1 {
    margin: 0;
    font-size: 1.5em;
    line-height: 1em;
}
h2 {
    margin: 0;
    font-size: 1em;
    text-transform: uppercase;
}
p {
    margin: 0;
}
a {
    text-decoration: none;
}
h2 a {
    color: #C00;
}
a:hover {
    color: #C00;
}
img:hover {
    border-color: #C00;
}
@media only screen and (max-width: 400px) {
    h1 { font-size: 1em; }
    h2 { font-size: .8em; }
}
    </style>
</head>
<body>
    <a href="{{URL}}" target="_top"><img src="{{IMG}}"></a>
    <h2><a href="{{URL}}" target="_top">{{SECTION}}</a></h2>
    <h1><a href="{{URL}}" target="_top">{{TITLE}}</a></h1>
